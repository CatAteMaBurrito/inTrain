<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="login__side">
            <div class="info">
                <h1>Welcome back!</h1>
                <p>Welcome back! Please enter your details</p>

                <form action="./php/login.php" method="get">
                    <div class="name__section div__fill"><label for="username">Username</label>
                        <input type="text" name="username" id="username" class="fillup">
                    </div>
                    <div class="pass__section div__fill"><label for="password">Password</label>
                        <input type="password" name="password" id="password" class="fillup">
                    </div>

                    <div class="user__selection">
                        <button class="user__btn" name="userType" value="admin">Admin</button>
                        <button class="user__btn" name="userType" value="student">Student</button>
                        <button class="user__btn btn__coor" name="userType" value="coordinator">Co-ordinator</button>
                    </div>
                    <div class="login__cookies">
                        <input type="checkbox" name="login_cookie" id="login_cookie">
                        <p>Remember for 30 days</p>
                    </div>


                </form>
            </div>
        </div>
        <div class="logo__side"></div>
    </div>

    </script>
</body>

</html>
